<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="register-container">
        <h1>Seja bem-vindo</h1>
        <div id="register-form">
            <h2>Crie uma conta</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" type="email" id="email" placeholder="Digite o seu e-mail">
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" type="password" id="password" placeholder="Digite a sua senha">
            </div>
            <p>Quer ajuda para criar uma senha segura? 
                <span id="generate-password">Clique aqui</span>
            </p>
            <div id="generated-password">
                <p>Aqui estÃ¡ a sua senha:</p>
                <div class="password-info">
                    <h4></h4>
                    <button id="copy-password"><i class="fa-regular fa-copy"></i></button>
                </div>
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirme a senha</label>
                <input type="password" type="confirmpassword" id="confirmpassword" placeholder="Confirme a sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
</body>
</html>
